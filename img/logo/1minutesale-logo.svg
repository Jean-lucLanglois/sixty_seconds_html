<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c42;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
  
  <!-- Speed lines (left) -->
  <g stroke="url(#grad1)" stroke-width="2.5" stroke-linecap="round" opacity="0.8">
    <line x1="30" y1="85" x2="55" y2="85"/>
    <line x1="25" y1="100" x2="50" y2="100"/>
    <line x1="30" y1="115" x2="55" y2="115"/>
  </g>
  
  <!-- Central stopwatch/timer circle -->
  <circle cx="100" cy="100" r="45" fill="none" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Stopwatch hand (pointing up-right) -->
  <g stroke="url(#grad2)" stroke-width="3" stroke-linecap="round">
    <line x1="100" y1="100" x2="120" y2="65"/>
  </g>
  
  <!-- Stopwatch hand (pointing down) -->
  <g stroke="url(#grad1)" stroke-width="2.5" stroke-linecap="round" opacity="0.6">
    <line x1="100" y1="100" x2="100" y2="135"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="4" fill="url(#grad2)"/>
  
  <!-- Speed lines (right) -->
  <g stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round" opacity="0.8">
    <line x1="145" y1="85" x2="170" y2="85"/>
    <line x1="150" y1="100" x2="175" y2="100"/>
    <line x1="145" y1="115" x2="170" y2="115"/>
  </g>
  
  <!-- Accent triangle (arrow effect) -->
  <polygon points="130,55 142,55 136,65" fill="url(#grad2)" opacity="0.7"/>
</svg>